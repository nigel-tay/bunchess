<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Bun Chess</title>
    </head>
    <body>
        <h1>♟️Welcome to Bun Chess♟️</h1>
        <form>
            <section>
                <h2>Create a new game:</h2>
                <button class="button" type="submit" formmethod="POST" formaction="/chess">
                    Create Game
                </button>
            </section>
            <section>
                <h2>Join an existing game:</h2>
                <input type="text" name="gameId" size="30" placeholder="Enter Game ID here">
                <button class="button" type="submit" formmethod="GET" formaction="/chess">
                    Join Game!
                </button>
            </section>
        </form>
    </body>
</html>
